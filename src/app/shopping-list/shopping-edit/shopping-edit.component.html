<div class="row edit">
  <div class="col-sm-12">
    <form>
      <div class="row">
        <div class="col-sm-6 form-group">
          <label for="name">Name</label>
          <input 
          type="text" 
          id="name" 
          class="form-control"
          #name>
        </div>
        <div class="col-sm-4 form-group">
          <label for="amount">Amount</label>
          <input 
          type="number" 
          id="amount" 
          class="form-control"
          #amount>
        </div>
        </div>
        <div class="row">
          <div class="col-sm-12 btns">
            <button class="btn btn-success btns" type="submit" (click)="onAddItem()">Add</button>
            <button class="btn btn-danger btns" type="button">Delete</button>
            <button class="btn btn-primary btns" type="submit">Clear</button>
          </div>
        </div>
    </form>
  </div>
  </div>
