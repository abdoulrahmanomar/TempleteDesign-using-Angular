<div class="row">
  <div class="col-xs-10">
    <app-shopping-edit (ingrediant)="onIngrediantAdded($event)"></app-shopping-edit>
    <hr>
    <ul class="list-group">
      <a 
      class="list-group-item 
      list-group-item-action 
      flex-column
       align-items-start"
       *ngFor="let ingrediant of ingrediants"
       >
       {{ingrediant.name}}
       ({{ingrediant.amount}})

      </a>
    </ul>
  </div>
</div>
