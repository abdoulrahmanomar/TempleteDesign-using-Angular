<div class="row">
  <div class="col-sm-12">
    <img [src]="recipe.imagePath" alt="" class="img-fluid" style="max-height: 300px">
  </div>
</div>
<div class="row">
  <div class="col-sm-12">
    <h1>{{ recipe.name}}</h1>
  </div>
</div>
<div class="row">
  <div class="col-sm-12">
    
  <div class="btn-group" role="group">
      <button id="btnGroupDrop1" type="button" class="btn btn-secondary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
        Mange Recipe
      </button>
      <div class="dropdown-menu" aria-labelledby="btnGroupDrop1">
        <a class="dropdown-item" href="#">Add Ingrediants</a>
        <a class="dropdown-item" href="#">Edit Recipe</a>
        <a class="dropdown-item" href="#">Delete The Recipe</a>
      </div>
  </div>
</div>
<div class="row">
  <div class="col-sm-12">
   {{recipe.description}}
  </div>
  <div class="col-sm-12">
    Ingrediants
  </div>
</div>
