<div class="row">
    <div class="col-md-5">
      <app-recipe-list (wasselected)="selectedR = $event"></app-recipe-list>
    </div>
    <div class="col-md-7">
      <app-recipe-details *ngIf = "selectedR; else infoText" [recipe]="selectedR"></app-recipe-details>
      <ng-template #infoText>
           <p>Please select a Recipe</p>
      </ng-template>
    </div>
  </div>
